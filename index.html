<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impicify | Impic Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Impicify | Impic Tool</h1>
            <div class="input-group">
                <input v-model="repoUrl" placeholder="Enter GitHub repo URL">
                <button @click="fetchRepoData" class="btn primary"><i class="fas fa-magic"></i> Generate</button>
            </div>
            
            <div class="customization-panel" v-if="repoData">
                <h3>Customize Your Card</h3>
                <div class="option">
                    <label>Theme:</label>
                    <div class="theme-selector">
                        <button @click="cardTheme = 'light'" :class="{ active: cardTheme === 'light' }">Light</button>
                        <button @click="cardTheme = 'dark'" :class="{ active: cardTheme === 'dark' }">Dark</button>
                        <button @click="cardTheme = 'github'" :class="{ active: cardTheme === 'github' }">GitHub</button>
                    </div>
                </div>
                <div class="option">
                    <label>Font:</label>
                    <select v-model="cardFont">
                        <option value="Poppins">Poppins</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Open Sans">Open Sans</option>
                    </select>
                </div>
                <div class="option">
                    <label>Layout:</label>
                    <select v-model="cardLayout">
                        <option value="classic">Classic</option>
                        <option value="compact">Compact</option>
                        <option value="modern">Modern</option>
                    </select>
                </div>
                <div class="option">
                    <label>Show Language:</label>
                    <input type="checkbox" v-model="showLanguage">
                </div>
                <div class="option">
                    <label>Gradient Background:</label>
                    <input type="checkbox" v-model="useGradient">
                </div>
            </div>

            <div id="image-container" v-if="repoData">
                <div class="repo-card" :class="[cardTheme, cardFont, cardLayout, { gradient: useGradient }]">
                    <div class="header">
                        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="github-logo">
                        <h2>{{ repoData.full_name }}</h2>
                    </div>
                    <p class="description">{{ repoData.description }}</p>
                    <div class="stats">
                        <div class="stat"><i class="fas fa-star"></i> {{ repoData.stargazers_count }}</div>
                        <div class="stat"><i class="fas fa-code-branch"></i> {{ repoData.forks_count }}</div>
                        <div class="stat"><i class="fas fa-exclamation-circle"></i> {{ repoData.open_issues_count }}</div>
                    </div>
                    <div v-if="showLanguage && repoData.language" class="language">
                        <span class="lang-dot" :style="{ backgroundColor: languageColors[repoData.language] || '#ccc' }"></span>
                        {{ repoData.language }}
                    </div>
                    <div class="watermark">made with Impicify</div>
                </div>
            </div>
            
            <button v-if="repoData" @click="downloadImage" class="btn secondary"><i class="fas fa-download"></i> Download Image</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
